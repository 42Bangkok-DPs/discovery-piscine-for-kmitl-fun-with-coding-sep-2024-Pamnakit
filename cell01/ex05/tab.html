<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Table Cells</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            height: 500px;
            text-align: center;
            vertical-align: middle;
        }
        .color1 {
            background-color: orange; 
        }
        .color2 {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <center>
        <h1>My Website</h1>
    </center>
    <table border="1">
        <tr>
            <td class="color1">Table1</td>
            <td class="color2">Table2</td>
        </tr>
    </table>
</body>
</html>
