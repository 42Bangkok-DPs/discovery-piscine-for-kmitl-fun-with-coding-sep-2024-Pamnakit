<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lacking warmth Calculator</title>
</head>
<body>

    <input type="number" id="leftNumber" placeholder="เลขซ้าย" min="0">
    
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input type="number" id="rightNumber" placeholder="เลขขวา" min="0">
   
    <input type="submit" value="Try me!" onclick="calculate()">

    <script>

        function calculate() {
            const leftNumber = parseInt(document.getElementById('leftNumber').value);
            const operator = document.getElementById('operator').value;
            const rightNumber = parseInt(document.getElementById('rightNumber').value);

            if (isNaN(leftNumber) || isNaN(rightNumber) || leftNumber < 0 || rightNumber < 0) {
                alert('Error :(');
                console.error('Error :(');
                return;
            }

            if ((operator === '/' || operator === '%') && rightNumber === 0) {
                alert("It's over 9000!");
                console.error("It's over 9000!");
                return;
            }

            let result;
            switch(operator) {
                case '+':
                    result = leftNumber + rightNumber;
                    break;
                case '-':
                    result = leftNumber - rightNumber;
                    break;
                case '*':
                    result = leftNumber * rightNumber;
                    break;
                case '/':
                    result = leftNumber / rightNumber;
                    break;
                case '%':
                    result = leftNumber % rightNumber;
                    break;
                default:
                    alert('Error :(');
                    console.error('Error :(');
                    return;
            }

            alert('ผลลัพธ์: ' + result);
            console.log('ผลลัพธ์: ' + result);
        }

        setInterval(function() {
            alert('Please, use me...');
        }, 30000);
    </script>

</body>
</html>
