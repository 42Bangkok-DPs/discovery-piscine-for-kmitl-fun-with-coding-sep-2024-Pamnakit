<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปลี่ยนสีพื้นหลังแบบสุ่ม</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color:brown;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button onclick="changeBackgroundColor()">คลิ๊กสิคลิ๊กสี้</button>

    <script>
        function changeBackgroundColor() {

            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        }
    </script>

</body>
</html>
