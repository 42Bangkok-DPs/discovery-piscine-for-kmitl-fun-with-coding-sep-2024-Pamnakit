<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lacking warmth Calculator</title>
</head>
<body>

    <input type="text" id="leftNumber" placeholder="เลขซ้าย" min="0">

    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input type="text" id="rightNumber" placeholder="เลขขวา" min="0">
   
    <input type="submit" value="Try me!" id="submitButton">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function isValidNumber(value) {
            return /^[0-9]+$/.test(value);
        }

        function calculate() {
            const leftInput = $('#leftNumber').val();  
            const rightInput = $('#rightNumber').val();  
            const operator = $('#operator').val();  

            if (!isValidNumber(leftInput) || !isValidNumber(rightInput)) {
                alert('Error: Invalid input');
                console.error('Error: Invalid input');
                return;
            }

            const leftNumber = parseInt(leftInput);
            const rightNumber = parseInt(rightInput);

            if (leftNumber < 0 || rightNumber < 0) {
                alert('Error: Numbers must be positive');
                console.error('Error: Numbers must be positive');
                return;
            }

            if ((operator === '/' || operator === '%') && rightNumber === 0) {
                alert("It's over 9000!");
                console.error("It's over 9000!");
                return;
            }

            let result;
            switch(operator) {
                case '+':
                    result = leftNumber + rightNumber;
                    break;
                case '-':
                    result = leftNumber - rightNumber;
                    break;
                case '*':
                    result = leftNumber * rightNumber;
                    break;
                case '/':
                    result = leftNumber / rightNumber;
                    break;
                case '%':
                    result = leftNumber % rightNumber;
                    break;
                default:
                    alert('Error: Invalid operator');
                    console.error('Error: Invalid operator');
                    return;
            }

            alert('ผลลัพธ์: ' + result);
            console.log('ผลลัพธ์: ' + result);
        }

        $(document).ready(function() {
            $('#submitButton').click(function() {
                calculate();
            });

            setInterval(function() {
                alert('Please, use me...');
            }, 30000);
        });
    </script>

</body>
</html>
