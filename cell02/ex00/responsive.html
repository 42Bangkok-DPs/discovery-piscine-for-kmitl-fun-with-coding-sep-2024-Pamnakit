<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Table</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        
        .table-container {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }

        @media screen and (max-width: 600px) {
            table {
                display: block;
                width: 100%;
                overflow-x: auto;
            }
            
            thead {
                display: none;
            }
            
            tr {
                display: block;
                margin-bottom: 10px;
            }
            
            td {
                display: block;
                text-align: right;
                position: relative;
                padding-left: 50%;
                white-space: nowrap;
            }
            
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 10px;
                font-weight: bold;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                    <th>Header 4</th>
                    <th>Header 5</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Header 1">Cell 1</td>
                    <td data-label="Header 2">Cell 2</td>
                    <td data-label="Header 3">Cell 3</td>
                    <td data-label="Header 4">Cell 4</td>
                    <td data-label="Header 5">Cell 5</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
