<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .profile-card h2 {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .profile-card p.description {
            color: #777;
            margin: 5px 0 20px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        .contact-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .contact-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        
        <h2>My Profile</h2>

        <img src="ForStudy/My picture.png" alt="Profile Picture">

        <h3>Pamnakit (April)</h3>

        <p class="description">Studying Comsci</p>

        <div class="social-icons">
            <a href="#"><img src="https://tse1.mm.bing.net/th?id=OIP.zA5_wws4yEeDP206v0sFawHaHa&pid=Api&P=0&h=220" alt="Facebook"></a>
            <a href="#"><img src="https://tse3.mm.bing.net/th?id=OIP.U2du7MN6lOA0Nc3a3NXvWAHaFA&pid=Api&P=0&h=220" alt="Twitter"></a>
            <a href="#"><img src="https://static.vecteezy.com/system/resources/previews/018/930/718/original/discord-logo-discord-icon-transparent-free-png.png" alt="Instagram"></a>
        </div>

        <a href="https://web.facebook.com/phongpitch.amnakirseri" class="contact-button">Contact</a>
    </div>

</body>
</html>
